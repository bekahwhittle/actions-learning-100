name: build-test-deploy

on: push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build

  test: 
    needs: build

    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
 
      # Deploy job
  deploy:
    needs: test

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}

      # - name: use node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18.x'
      # - run: npm install
      # - run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with: 
          path: "./out"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
